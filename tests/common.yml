---
host_name: ansible-java-test
cache_dir: "{{ cache | default('cache') }}"
private_dir: "{{ cache_dir }}/private"
ssh_key_name: build_key
ssh_private_key_file: "{{ private_dir }}/{{ ssh_key_name }}"
ssh_public_key_file: "{{ ssh_private_key_file }}.pub"
os_images:
  - fedora-30-x64
  - centos-7-x64
  - debian-9-x64
  - ubuntu-18-04-x64

