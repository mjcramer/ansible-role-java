---
- name: destroy droplet
  digital_ocean_droplet:
    state: absent
    id: "{{ droplet.data.droplet.id }}"
    oauth_token: "{{ digitalocean_api_key }}"
    wait_timeout: 500

- debug:
    var: sshkey

- name: delete ssh key
  digital_ocean_sshkey:
    state: absent
    fingerprint: "{{ sshkey.data.ssh_key.fingerprint }}"
    oauth_token: "{{ digitalocean_api_key }}"
